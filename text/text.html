<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            left: 200px;
            top: 200px;
            width: 10px;
            height: 10px;
            background: deeppink;
        }
        .box{
            position: absolute;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script type="text/javascript">
    window.onload = function () {
        var box = document.getElementById('box');
        var boxLeft=box.offsetLeft;
        var boxTop=box.offsetTop;

        var deg=0;
        var num=100;

        setInterval(function () {
            deg++;
            box.style.left=boxLeft+deg*Math.PI/180*num*0.5+'px';
            box.style.top=boxTop+Math.sin(deg*Math.PI/180)*num*2+'px';


            var divDom=document.createElement('div');
                divDom.className='box';
                divDom.style.top=box.offsetTop+'px';
                divDom.style.left=box.offsetLeft+'px';
                document.body.appendChild(divDom);
        },20)






    }
</script>
</html>
