<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #myCanvas{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: pink;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>
</body>
<script type="text/javascript">
  window.onload = function () {
    var canvas = document.getElementById('myCanvas');

    if(canvas.getContext){
      var patting=canvas.getContext('2d');
      var a=1;
      var arr=[];
      var c_r=Math.round(Math.random()*10+1);
      //shengchengyuan
      setInterval(function () {
        var r=Math.round(Math.random()*250);
        var g=Math.round(Math.random()*250);
        var b=Math.round(Math.random()*250);

        var x=Math.round(Math.random()*400);
        var y=Math.round(Math.random()*400);
        arr.push({
          r:r,
          g:g,
          b:b,
          c_r:c_r,
          x:x,
          y:y,
          a:a
        })
      },20)
      //huayuan
      setInterval(function () {
        for (var i = 0; i <arr.length; i++) {
          var item=arr[i];
          item.c_r+=1;
          item.a-=0.01;

          if (item.a<=0){
            arr.splice(i,1);
            continue;
          }
          patting.fillStyle='rgba('+item.r+','+item.g+','+item.b+','+item.a+')';
          patting.beginPath();
          patting.arc(item.x,item.y,item.c_r,0,2*Math.PI);
          patting.fill();
        }
      },1000/60)
    }


  }
</script>
</html>
